buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }

    dependencies {
        classpath 'com.google.gms:google-services:1.5.0-beta3'
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    jcenter()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'


dependencies {
    compile fileTree(dir: '../bin/', include: '*.jar')

    compile 'com.facebook.android:facebook-android-sdk:4.4.0'
    compile 'com.google.code.gson:gson:2.5'
    compile 'io.reactivex:rxandroid:0.25.0'
    compile 'io.reactivex:rxjava:1.0.14'
    
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    compile 'com.google.android.gms:play-services-ads:8.3.0'
    compile 'com.google.android.gms:play-services-plus:8.3.0'
    compile 'com.google.android.gms:play-services-auth:8.3.0'
    compile 'com.google.android.gms:play-services-games:8.3.0'

    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:support-v4:23.1.0'

    compile 'com.android.support:multidex:1.0.0'

    compile('com.crashlytics.sdk.android:crashlytics:2.2.3@aar') {
        transitive = true;
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "im.getsocial.testapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            storeFile file("${projectDir}/keystores/debug.keystore")
        }
    }

    buildTypes {
        all {
            minifyEnabled false
            proguardFile 'proguard-rules.pro'
        }
    }

    productFlavors {
        publicApp {
        }
    }
}
