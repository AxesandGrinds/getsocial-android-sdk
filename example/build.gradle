buildscript {
	repositories {
		jcenter()
		maven { url "https://maven.fabric.io/public" }
		maven { url "https://plugins.gradle.org/m2/" }
	}
	dependencies {
		classpath "com.android.tools.build:gradle:2.3.3"
		classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
		classpath 'com.google.gms:google-services:3.0.0'
		classpath 'io.fabric.tools:gradle:1.24.4'
		classpath "gradle.plugin.im.getsocial:plugin:[0,1)"
	}
}

repositories {
	jcenter()
	mavenLocal()
	maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }
	maven { url 'https://maven.google.com/' }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'
apply plugin: 'im.getsocial'

getsocial {
	appId "LGa80P9790g4"
}

dependencies {
	compile 'com.kakao.sdk:kakaolink:1.0.52'
	compile 'com.facebook.android:facebook-android-sdk:4.18.0'

	apt 'com.jakewharton:butterknife-compiler:8.4.0'
	compile 'com.jakewharton:butterknife:8.4.0'
	compile 'com.google.code.findbugs:jsr305:3.0.1'
	compile 'com.android.support:appcompat-v7:25.2.0'
	compile 'com.android.support:recyclerview-v7:25.2.0'
	compile 'com.android.support:design:25.2.0'
	compile 'com.squareup.picasso:picasso:2.5.2'

	//  GetSocial supports both FCM and GCM. 
	//  Uncomment following two dependencies and comment out Firebase one to try
	//	GetSocial push notifications via GCM. Check documentation for more details.
	// compile 'com.google.android.gms:google-services:9.8.0'
	// compile "com.google.android.gms:play-services-gcm:10.2.0"
	compile "com.google.firebase:firebase-messaging:9.8.0"
	compile 'com.google.firebase:firebase-core:9.8.0'
	compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
		transitive = true
	}

	//adjust partnership
	compile 'com.adjust.sdk:adjust-android:4.12.0'
	compile 'com.android.installreferrer:installreferrer:1.0'

}


android {
	compileSdkVersion 25
	buildToolsVersion '25.0.2'

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 25

		applicationId 'im.getsocial.demo'
		versionCode 1
		versionName '1'
	}

	productFlavors {
		publicApp {
		}
	}

	signingConfigs {
		debug {
			storeFile file("keystores/debug.keystore")
			storePassword "android"
			keyAlias "androiddebugkey"
			keyPassword "android"
		}
	}
}