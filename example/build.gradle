buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath "com.android.tools.build:gradle:1.5.0"
		classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
		classpath 'com.google.gms:google-services:3.0.0'
	}
}

repositories {
	jcenter()
	mavenLocal()
	maven { url 'http://maven.getsocial.im/' }
	maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.google.gms.google-services'

dependencies {
	compile('im.getsocial:getsocial-core:[6,7)@aar') { transitive = true }
	compile('im.getsocial:getsocial-ui:[6,7)@aar') { transitive = true } // Note: add this dependency only if you plan to use GetSocial UI

	compile 'com.kakao.sdk:kakaolink:1.0.52'
	compile 'com.facebook.android:facebook-android-sdk:4.18.0'

	apt 'com.jakewharton:butterknife-compiler:8.4.0'
	compile 'com.jakewharton:butterknife:8.4.0'
	compile 'com.google.code.findbugs:jsr305:3.0.1'
	compile 'com.android.support:appcompat-v7:25.2.0'
	compile 'com.android.support:recyclerview-v7:25.2.0'
	compile 'com.android.support:design:25.2.0'
	compile 'com.squareup.picasso:picasso:2.5.2'

	//  GetSocial supports both FCM and GCM. 
	//  Uncomment following two dependencies and comment out Firebase one to try
	//	GetSocial push notifications via GCM. Check documentation for more details.
	// compile 'com.google.android.gms:google-services:9.8.0'
	// compile "com.google.android.gms:play-services-gcm:10.2.0"
	compile "com.google.firebase:firebase-messaging:9.8.0"
	compile 'com.google.firebase:firebase-core:9.8.0'
}


android {
	compileSdkVersion 25
	buildToolsVersion '25.0.2'

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 25

		applicationId 'im.getsocial.demo'
		versionCode 1
		versionName '1'
	}

	productFlavors {
		publicApp {
		}
	}

	signingConfigs {
		debug {
			storeFile file("keystores/debug.keystore")
			storePassword "android"
			keyAlias "androiddebugkey"
			keyPassword "android"
		}
	}
}